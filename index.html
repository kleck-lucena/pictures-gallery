<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anne's Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"rel="stylesheet"/>
<link rel="stylesheet" href="./style.css"/>
</head>
<body >
  <h1> Anne's Gallery</h1>
  <div class="box">
    <div class="slides">
      <input  type="radio" name="slide" id="slide1" checked>
      <input  type="radio" name="slide" id="slide2">
      <input  type="radio" name="slide" id="slide3">
      <input  type="radio" name="slide" id="slide4">
      <input  type="radio" name="slide" id="slide5">
    
      <div class="slide s1">
        <img src="./img1.jpg" alt="barcos ancorados">
      </div>
      <div class="slide">
        <img src="./img2.jpg" alt="sunset">
      </div>
      <div class="slide">
        <img src="./img3.jpg" alt="cidade noturna">
      </div>
      <div class="slide">
        <img src="./img4.jpg" alt="sunset">
      </div>
      <div class="slide">
        <img src="./img5.jpg" alt="road">
      </div>
 
      <div class="navegation">
        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>
      </div>
    </div>
  </div>
</body>
</html>
